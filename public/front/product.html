<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘云购</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>商品详情</h3>
            <a href="javascript:location.reload()" class="icon-right"><i class="mui-icon mui-icon-reload"></i></a>
        </div>
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   
                     
                    
                </div>
            </div>
        </div>
        <div class="lt-cart-wrapper"> 
            <a href="cart.html" class="mui-pull-left">前往购物车</a>
            <div class="button-wrapper mui-pull-right">
                <button class="mui-btn mui-btn-danger">前往购物车</button>
                <button class="mui-btn mui-btn-warning">买买买</button>
            </div>
        </div>
    </div>
<script type="text/html" id="productDetailTpl">
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点 假图-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>
            {{ each pic v i }}
            <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
            {{ /each }}
            <!--支持循环，需要重复图片节点 假图-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{ each pic v i }}
                <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
            {{ /each }}
        </div>
    </div>
    <div class="lt-item-name item-box"><strong>{{ proName }}</strong></div>
    <div class="lt-item-price item-box">价格: <span class="price">¥{{ price }}</span><span class="oldPrice">¥{{ oldPrice }}</span></div>
    <div class="lt-item-size item-box">
        尺码: 
        <%
            var arr = size.split("-");
            var start = arr[0]
            var end = arr[1]
            for (var i = start; i <= end; i++ ){
        %>
        <span>{{ i }}</span>
        <% } %>
    </div>
    <div class="lt-item-num item-box">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{ num }}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量:{{ num }}</span>
    </div>
    <div class="lt-item-desc item-box">描述:{{ proDesc }}</div>
</script>  
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
