<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘云购</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt-main">
            <div class="search-input-group">
                <input type="text" placeholder="请输入搜索关键字" id="searchInput">
                <button class="mui-btn mui-btn-primary" id="searchBtn">搜索</button>
            </div>
            <div class="search-history">
                
            </div>
        </div>
        <div class="lt-footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="categroy.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
                <li><a href="index.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="index.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
            </ul>
        </div>
    </div>
<script type="text/html" id="historyTpl">
    {{ if arr.length > 0 }}
        <div class="title">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right" id="clearAll"><i class="fa fa-trash"></i>清空记录</span>
        </div>
        <div class="content">
            <ul>
                {{ each arr v i }}
                    <li>
                        <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
                        <i class="btn-delete mui-pull-right mui-icon mui-icon-closeempty" data-index="{{ i }}"></i>
                    </li>
                {{ /each  }}
            </ul>
        </div>
    {{ else }}
        <p>没有更多信息</p>
    {{ /if}}
    
    
</script>  
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
