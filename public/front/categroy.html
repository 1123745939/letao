<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘云购</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="index.html" class="icon-left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="index.html" class="icon-right"><i class="fa fa-search"></i></a>
        </div>
        <div class="lt-main">
            <div class="lt-catagroy-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 占坑 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lt-catagroy-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-clearfix">
                            <!-- 占坑 -->
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt-footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="categroy.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
                <li><a href="index.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="index.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
            </ul>
        </div>
    </div>
<script type="text/html" id="leftTpl">
    {{ each rows v i }}
        <li><a href="#" data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : '' }}">{{ v.categoryName }}</a></li>
    {{ /each  }}
</script>  
<script type="text/html" id="rightTpl">
    {{ if rows.length === 0 }}
        <p class="tips">没有更多分类信息</p>
    {{ /if }}
    {{ each rows v i }}
        <li>
            <a href="#">
                <img src="{{ v.brandLogo }}" alt="">
                <p>{{ v.brandName }}</p>
            </a>
        </li>
    {{ /each  }}
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/categroy.js"></script>
</body>
</html>
