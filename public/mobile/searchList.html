<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘云购</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search-input-group">
                        <input type="text" placeholder="请输入搜索关键字" id="searchInput">
                        <button class="mui-btn mui-btn-primary" id="searchBtn">搜索</button>
                    </div>
                    <div class="lt-sort">
                        <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!-- 商品列表 -->
                    <div class="lt-product">
                        <!-- 占坑 -->
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="lt-footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="categroy.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
            </ul>
        </div>
    </div>
<script type="text/html" id="productTpl">
    <ul class="mui-clearfix">
        {{ each data v i }}
            <li class="product-item">
                <img src="{{ v.pic[0].picAddr }}" alt="">
                <p class="item-desc mui-ellipsis-2">{{ v.proName }}</p>
                <p class="item-price-wrapper">
                    <span class="price">¥{{ v.price }}</span>
                    <span class="oldPrice">¥{{ v.oldPrice }}</span>
                </p>
                <button type="button" class="mui-btn mui-btn-primary" data-index="{{ v.id }}">立即购买</button>
            </li>
        {{ /each }}
    </ul>
</script>  
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
