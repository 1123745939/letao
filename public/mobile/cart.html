<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘云购</title>
</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>购物车</h3>
        </div>
        <div class="lt-main lt-cart">
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="cart-list" class="mui-table-view">
                        <!-- 占坑 -->
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="lt-footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="categroy.html"><i class="fa fa-bars"></i><p>分类</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
            </ul>
        </div>
    </div>
<script type="text/html" id="cartTpl">
    {{ each arr v i }}
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" 
                    data-productsize="{{ v.productSize }}" 
                    data-size="{{ v.size }}" 
                    data-num="{{ v.num }}" 
                    data-productnum="{{ v.productnum }}" 
                    data-id="{{ v.id }}"
                ></a>
                <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" data-id="{{ v.id }}"></a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">
                    <div class="cart-img">
                        <img src="{{ v.pic[0].picAddr }}" alt="">
                        <input type="checkbox">
                    </div>
                    <div class="cart-info">
                        <p class="cart-name">{{ v.proName }}</p>
                        <p class="cart-price">
                            <span class="price">¥{{ v.price }}</span>
                            <span class="oldPrice">¥{{ v.oldPrice }}</span>
                            <span class="num">{{ v.num }}双</span>
                        </p>
                        <p class="size">鞋码:{{ v.size }}</p>
                    </div>
                </div>
            </div>
        </li>
    {{ /each }}
</script>  
<script type="text/html" id="editTpl">
    <div class="lt-item-size cart-edit-size">
        尺码:
        <%
            var arr = productsize.split("-")
            var start = arr[0]
            var end = arr[1]
            for( var i =start; i <= end; i++ ){

        %>
        <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
        <% } %>
    </div>
    <div class="lt-item-num">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{ productnum }}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number"value="{{ num }}"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量:{{ productnum }}</span>
    </div>
</script>  
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
